<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yogurtu</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/screen-1.css" />
    <link rel="stylesheet" href="css/screen-2.css" />
    <link rel="stylesheet" href="css/screen-3.css" />
    <link rel="stylesheet" href="css/screen-4.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <meta name="ad.size" content="width=240,height=400" />
    <script type="text/javascript">
      var clickTag = "http://www.belmilk.by/yoguru/";
    </script>
  </head>
  <body>
    <div class="container" data-selected="">
      <div class="back">
        <img src="images/back.png" alt="back" />
      </div>
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="screen screen-1">
        <div
          class="screen__object-container screen__object-container--1 active"
          data-object="0"
        >
          <div class="screen__object-text">
            <img src="images/page1__yogurt-text-1.png" alt="text" />
          </div>
          <div class="screen__yogurt">
            <img src="images/yogurt1.png" alt="text" />
          </div>
        </div>
        <div
          class="screen__object-container screen__object-container--2"
          data-object="1"
        >
          <div class="screen__object-text">
            <img src="images/page1__yogurt-text-2.png" alt="text" />
          </div>
          <div class="screen__yogurt">
            <img src="images/yogurt2.png" alt="text" />
          </div>
        </div>
        <div
          class="screen__object-container screen__object-container--3"
          data-object="2"
        >
          <div class="screen__object-text">
            <img src="images/page1__yogurt-text-3.png" alt="text" />
          </div>
          <div class="screen__yogurt">
            <img src="images/yogurt3.png" alt="text" />
          </div>
        </div>

        <div class="screen__arrows">
          <div class="screen__arrow-left" onclick="plusSlides(-1, 'bck')">
            <img src="images/arrow-left.png" alt="arrow" />
          </div>
          <div class="screen__arrow-right" onclick="plusSlides(1, 'fwd')">
            <img src="images/arrow-right.png" alt="arrow" />
          </div>
        </div>

        <div class="screen__button" onclick="setObject()">
          <img src="images/button1.png" alt="button1" />
        </div>
      </div>
      <div class="screen screen-2">
        <div class="screen__text-1">
          <img src="images/page2__yogurt-text-1.png" alt="text" />
        </div>
        <div class="screen__button" data-js="start-game" onclick="startGame()">
          <img src="images/button2.png" alt="button" />
        </div>

        <div class="screen__text-2">
          <img src="images/page2__info.png" alt="text" />
        </div>

        <div class="screen__object">
          <img src="images/yogurt1.png" alt="yogurt" />
        </div>
      </div>
      <div class="screen screen-3">
        <div class="progress-container">
          <div class="progress"></div>
        </div>

        <canvas id="canvas"></canvas>
      </div>
      <div class="screen screen-4">
        <a
          href="javascript:window.open(window.clickTag)"
          class="screen__link"
        ></a>
        <div class="screen__back">
          <img src="images/milk.png" alt="back" />
        </div>
        <div class="screen__text">
          <img src="images/page4__text.png" alt="text" />
        </div>
        <div class="screen__object">
          <img src="images/yogurt1.png" alt="yogurt" />
        </div>

        <div class="screen__ingrideent screen__ingrideent--1">
          <img src="images/object2.png" alt="yogurt" />
        </div>
        <div class="screen__ingrideent screen__ingrideent--2">
          <img src="images/object1.png" alt="yogurt" />
        </div>

        <a
          href="javascript:window.open(window.clickTag)"
          class="screen__button"
        >
          <img src="images/button3.png" alt="" />
        </a>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/game.js"></script>

  </body>
</html>
